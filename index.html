<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Wallpapers</title>

<style>
:root{
  --main:#ff4757;
  --dark:#0b0b0b;
  --card:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  background:var(--dark);
  color:#fff;
  overflow-x:hidden;
}

/* ===== Splash ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#000,#111);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  animation:hideSplash 1s ease forwards;
  animation-delay:3.5s;
}

#splash h1{
  font-size:28px;
  animation:glow 2s infinite;
}
#splash p{
  margin-top:10px;
  opacity:.7;
  animation:float 2s infinite;
}

@keyframes hideSplash{
  to{opacity:0;visibility:hidden}
}
@keyframes glow{
  0%{text-shadow:0 0 5px var(--main)}
  50%{text-shadow:0 0 20px var(--main)}
  100%{text-shadow:0 0 5px var(--main)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ===== Header ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px;
  background:#111;
}

header h2{
  animation:slideDown .8s ease;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

@keyframes slideDown{
  from{transform:translateY(-30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* ===== Categories ===== */
.categories{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}

.categories button{
  background:var(--card);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
  transition:.3s;
  animation:pulseBtn 3s infinite;
}

@keyframes pulseBtn{
  0%{box-shadow:0 0 0 var(--main)}
  50%{box-shadow:0 0 10px var(--main)}
  100%{box-shadow:0 0 0 var(--main)}
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

.card{
  height:180px;
  background:linear-gradient(135deg,#222,#333);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  transform:scale(.9);
  animation:cardIn .6s ease forwards;
}

@keyframes cardIn{
  to{opacity:1;transform:scale(1)}
}

/* ===== Drawer ===== */
#drawer{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  z-index:999;
  transition:.4s;
}

#drawer.active{right:0}

#drawer h3{
  margin-bottom:10px;
}

#drawer a{
  color:var(--main);
  text-decoration:none;
}

/* Overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:998;
}

/* ===== Viewer ===== */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:zoom .4s ease;
}

@keyframes zoom{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.viewer a{
  margin-top:15px;
  background:var(--main);
  padding:12px 30px;
  border-radius:30px;
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <h1>Anime Wallpapers</h1>
  <p>عِش عالم الأنمي… صورة تُشبه روحك</p>
</div>

<!-- Drawer -->
<div id="drawer">
  <h3>معلومات المطور</h3>
  <p>Developer:</p>
  <strong>Khamees Murad Jrawan</strong>
  <br><br>
  <a href="https://wa.me/967784070972" target="_blank">
    تواصل واتساب مباشر
  </a>
</div>

<div id="overlay" onclick="closeDrawer()"></div>

<header>
  <span class="menu-btn" onclick="openDrawer()">☰</span>
  <h2>خلفيات أنمي</h2>
</header>

<div class="categories">
  <button onclick="loadCat('هجوم العمالقة')">هجوم العمالقة</button>
  <button onclick="loadCat('قاتل الشياطين')">قاتل الشياطين</button>
  <button onclick="loadCat('ون بيس')">ون بيس</button>
  <button onclick="loadCat('ناروتو')">ناروتو</button>
  <button onclick="loadCat('سولو ليفلينج')">سولو ليفلينج</button>
</div>

<div id="grid" class="grid"></div>

<script>
const grid=document.getElementById("grid");
const drawer=document.getElementById("drawer");
const overlay=document.getElementById("overlay");

function loadCat(name){
  grid.innerHTML="";
  for(let i=1;i<=6;i++){
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=`${i*0.05}s`;
    c.innerText=name+"\n(قريبًا)";
    grid.appendChild(c);
  }
}

function openDrawer(){
  drawer.classList.add("active");
  overlay.style.display="block";
}

function closeDrawer(){
  drawer.classList.remove("active");
  overlay.style.display="none";
}

loadCat("هجوم العمالقة");
</script>

</body>
</html>
